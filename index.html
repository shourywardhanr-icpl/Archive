<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menstrual Cycle Predictor</h1>
    </header>
    <main>
        <form id="cycleForm">
            <label for="lastPeriod">Last Period Start Date:</label>
            <input type="date" id="lastPeriod" required>
            
            <label for="cycleLength">Average Cycle Length (days):</label>
            <input type="number" id="cycleLength" min="20" max="40" value="28" required>
            
            <label for="periodLength">Average Period Length (days):</label>
            <input type="number" id="periodLength" min="3" max="10" value="5" required>
            
            <button type="button" id="predictButton">Predict</button>
        </form>
        
        <section id="results" style="display:none;">
            <h2>Prediction Results</h2>
            <p>Next Period Start Date: <span id="nextPeriod"></span></p>
            <p>Fertile Window: <span id="fertileWindow"></span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Menstrual Cycle Predictor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
